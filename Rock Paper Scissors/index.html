<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Game">
      <div class="Score-portal">
        <div class="title">
          <img src="./images/logo.svg" alt="title" />
        </div>
        <div class="total-score">
          <p>Score</p>
          <h1>0</h1>
        </div>
      </div>
      <div class="game-window-1">
        <button class="primary-btn paper">
          <img src="./images/icon-paper.svg" alt="paper" />
        </button>
        <button class="primary-btn scissors">
          <img src="./images/icon-scissors.svg" alt="scissors" />
        </button>
        <button class="primary-btn rock">
          <img src="./images/icon-rock.svg" alt="rock" />
        </button>
    </div>
    <div class="game-window-2">
      <div class="you-picked common-in-picked">
        <p>YOU PICKED</p>
        <button class="primary-btn picked">
          <img src="./images/icon-rock.svg" alt="paper" />
        </button>
      </div>
      <div class="decision">
        <h1> YOU LOSE!</h1>
        <button class="play-again">PLAY AGAIN</button>
      </div>
      <div class="the-house-picked common-in-picked">
        <p>THE HOUSE PICKED</p>
        <button class="primary-btn picked">
          <img src="./images/icon-paper.svg" alt="paper" />
        </button>
      </div>
    </div>
      
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://linktr.ee/Chandan93">Chandan Keshari</a>.
    </div>
  <div class="footer">
    <div class="rule">
      <button>RULES</button>
    </div>
  </div>
  <div class="rulePopUp">
    <div class="header">
      <h1>Rules</h1>
      <img src="./images/icon-close.svg" alt="close" >
    </div>

    <img id="rules" src="./images/image-rules.svg" alt="rules"></div>
  <script src="./script.js"></script>
  </body>
</html>
